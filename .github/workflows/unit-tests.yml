name: Unit Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -e ".[all]"
          pip install pytest

      - name: Run tests
        run: python -m pytest -m "not integration" -v

      - name: Check formatting
        run: |
          pip install ruff
          ruff check .
